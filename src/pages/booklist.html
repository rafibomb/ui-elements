<section class="section">
  <h1 class="booklist-title">My Booklist</h1>
  <form class="booklist-form" id="bookForm">
    <label for="title">Title</label>
    <input type="text" id="title">

    <label for="author">Title</label>
    <input type="text" id="author">

    <label for="isbn">Title</label>
    <input type="text" id="isbn">

    <button class="button" type="submit">Add Book</button>
  </form>
  <table class="booklist-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="bookList">
    </tbody>
  </table>

</section>
