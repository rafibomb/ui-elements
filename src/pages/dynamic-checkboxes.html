<section class="section dynamic-checkbox-group">
<h1 class="h1">Dynamic Checkboxes with JavaScript</h1>
  <button class="button js-clear" id="jsClear">Clear <span></span> checked</button>
  <table class="table dynamic-checkbox-table">
    <thead>
      <tr>
        <th align="left">
          <input type="checkbox" class="js-select-all" id="jsSelectAll">
          <label for="jsSelectAll" style="margin-bottom: 11px;"></label>
        </th>
        <th align="left">Publish?</th>
        <th align="left">Author</th>
        <th align="left">Created at</th>
      </tr>
    </thead>
    <tbody>
