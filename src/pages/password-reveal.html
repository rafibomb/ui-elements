meta-title: Password Reveal

<section class="section" style="max-width: 500px;">
  <label for="password">Email</label>
  <div class="input-wrapper">
    <input id="password" type="password" placeholder="Enter password" name="register[password]" required">
    <button class="password-visibility-button is-masked" type="button">
      <img class="eye" src="{{root}}assets/img/icons/eye-icon.svg" alt="eye icon">
      <img class="eye-closed" src="{{root}}assets/img/icons/eye-closed-icon.svg" alt="eye closed icon">
    </button>
  </div>
</section>
